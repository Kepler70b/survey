    <div id="survey-form-main">
      <main role="main" class="container">
        <div class="mt-3 text-center">
          <h1 id="title">Tabs vs Spaces Survey Form</h1>
        </div>
      </main>
      <div class="container">
        <div class="jumbotron mt-3">
          <p class="mb-4 text-center" id="description">
            Which one are you using? Let us know what exactly your thoughts!
          </p>
          <form
            onsubmit="alert('Thanks for submitting!'); return false"
            id="survey-form"
          >
            <div class="form-group row">
              <div
                class="col-12 col-lg-6 col-xl-6 text-left text-lg-right text-xl-right"
              >
                <label for="name" class="col-form-label" id="name-label"
                  ><sup class="text-warning">*</sup> Name:</label
                >
              </div>
              <div class="col-12 col-lg-5 col-xl-4">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your name or Pseudonym"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <div
                class="col-12 col-lg-6 col-xl-6 text-left text-lg-right text-xl-right"
              >
                <label for="age" class="col-form-label" id="email-label"
                  ><sup class="text-warning">*</sup> Age:</label
                >
              </div>
              <div class="col-12 col-lg-5 col-xl-4">
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  placeholder="Your age"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <div
                class="col-12 col-lg-6 col-xl-6 text-left text-lg-right text-xl-right"
              >
                <label
                  for="tabs-or-spaces"
                  class="col-form-label"
                  id="tabs-or-spaces-label"
                  >Do you use tabs or spaces?</label
                >
              </div>
              <div class="col-7 col-lg-3 col-xl-3">
                <select class="form-control" id="dropdown">
                  <option disabled>Choose...</option>
                  <option value="tabs">Tabs</option>
                  <option value="spaces">Spaces</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div
                class="col-12 col-lg-6 col-xl-6 text-left text-lg-right text-xl-right"
              >
                <label for="number" class="col-form-label" id="number-label"
                  >How many spaces or tabs do you<br />use to indent the
                  code?</label
                >
              </div>
              <div class="col-7 col-lg-3 col-xl-3">
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  min="0"
                  max="20"
                  placeholder="Length"
                />
              </div>
            </div>
            <div class="form-group row">
              <div
                class="col-12 col-lg-6 col-xl-6 text-left text-lg-right text-xl-right"
              >
                <label for="choice" class="col-form-label" id="choice-label"
                  >Would you recommend your choice to a friend?</label
                >
              </div>
              <div class="col-12 col-lg-5 col-xl-4">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="choice1"
                    name="choice"
                    value="1"
                  />
                  <label class="custom-control-label" for="choice1">Yes</label>
                </div>
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="choice2"
                    name="choice"
                    value="2"
                  />
                  <label class="custom-control-label" for="choice2">No</label>
                </div>
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="choice3"
                    name="choice"
                    value="3"
                  />
                  <label class="custom-control-label" for="choice3"
                    >I don't know</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div
                class="col-12 col-lg-6 col-xl-6 text-left text-lg-right text-xl-right"
              >
                <label
                  for="job-title"
                  class="col-form-label"
                  id="job-title-label"
                  >What is your current role?</label
                >
              </div>
              <div class="col-7 col-lg-3 col-xl-3">
                <select class="form-control" id="job-title">
                  <option disabled>Choose...</option>
                  <option value="1">Student</option>
                  <option value="2">Back-End Developer</option>
                  <option value="3">Front-End Developer</option>
                  <option value="4">Full-Stack Developer</option>
                  <option value="5">System Administrator</option>
                  <option value="6">DevOps Engineer</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div
                class="col-12 col-lg-6 col-xl-6 text-left text-lg-right text-xl-right"
              >
                <label
                  for="environment"
                  class="col-form-label"
                  id="environment-label"
                  >I also use these environment:</label
                >
              </div>
              <div class="col-12 col-lg-6 col-xl-6">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="check1"
                    value="1"
                  />
                  <label class="custom-control-label" for="check1"
                    >I use dark theme and Chrome as browser</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="check2"
                    value="2"
                  />
                  <label class="custom-control-label" for="check2"
                    >I use dark theme and Firefox as browser</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="check3"
                    value="3"
                  />
                  <label class="custom-control-label" for="check3"
                    >I use light theme and Chrome as browser</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="check4"
                    value="4"
                  />
                  <label class="custom-control-label" for="check4"
                    >I use light theme and Firefox as browser</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div
                class="col-12 col-lg-6 col-xl-6 text-left text-lg-right text-xl-right"
              >
                <label for="comment" class="col-form-label" id="comment-label"
                  >Any reason why you choose tabs (or spaces)?</label
                >
              </div>
              <div class="col-12 col-lg-5 col-xl-4">
                <textarea
                  class="form-control"
                  id="comment"
                  rows="4"
                  placeholder="Type your reason here..."
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col"></div>
              <div class="col-2 mt-3">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  id="submit"
                >
                  Submit
                </button>
              </div>
              <div class="col"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
